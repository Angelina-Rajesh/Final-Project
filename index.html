<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find the Hidden Objects</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">
  <div id="title">Find the Hidden Objects!</div>
  <div id="time"><p>TIME</p></div>
  <div id="timer"></div>
  <p id="usertime">Seconds left: <span id="time-left">60</span></p>
  <button id="button">Start</button>
  <div id="bimg"></div>
  <div class="knight"><a href="#" onclick="toggle_visibility('Knight1');"><img src="images/img1.png" class="knight" alt="Knight"></a></div>
  <div class="painting"><a onclick="toggle_visibility('Painting2');"><img src="images/img2.jpeg" class="painting" alt="Painting"></a></div>
  <div class="sword"><a onclick="toggle_visibility('Sword3');"><img src="images/img3.png" class="sword" alt="Sword"></a></div>
  <div class="horse"><a onclick="toggle_visibility('Horse4');"><img src="images/img4.png" class="horse" alt="Horse"></a></div>
  <div class="pot"><a onclick="toggle_visibility('Pot5');"><img src="images/img5.png" class="pot" alt="Pot"></a></div>
  <div class="wizard"><a onclick="toggle_visibility('Wizard6');"><img src="images/img6.png" class="wizard" alt="Wizard"></a></div>
  <img src="./images/instructions.png" class="instructions" alt="Instructions">
    <script src="script.js"></script>
  </body>
</html>
